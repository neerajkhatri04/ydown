<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YDOWN</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <div id="main">
      <nav>
        <h1 id="nav__header"><a href="/">YDOWN</a></h1>
        <div id="nav__right">
          <p><a href="/">Home</a></p>
          <p><a>About</a></p>
          <p><a>Contact</a></p>
        </div>
      </nav>
      <div id="hero">
        <h1 id="hero__header">YouTube video downloader</h1>
        <p id="hero__p">Download youtube videos for free</p>
        <div>
          <form id="form" action="/download" method="post">
            <input
              type="text"
              name="video_url"
              placeholder="Paste the url here...."
            />

            <button id="hero__download" type="submit">Download</button>
          </form>
        </div>
      </div>
      <div class="faqs-section">
        <div class="container">
          <h2 class="faqs-title text-center">Frequently Asked Questions</h2>
          <div class="faqs-description text-center my-5">
            Frequently asked questions about downloading videos from social
            networks.
          </div>
          <div class="accordion accordion-flush" id="accordionFlushExample">
            {% for faq in faqs %}
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button collapsed bg-primary text-white"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#faq-collapse-{{loop.index}}"
                  aria-expanded="false"
                  aria-controls="faq-collapse-{{loop.index}}"
                >
                  {{faq.question}}
                </button>
              </h2>
              <div
                id="faq-collapse-{{loop.index}}"
                class="accordion-collapse collapse"
                aria-labelledby="faq-heading-{{loop.index}}"
                data-bs-parent="#faqs-accordion"
              >
                <div class="accordion-body text-black">{{faq.answer}}</div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
